<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do List (Firebase)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Auth / Login View -->
      <section id="auth-view">
        <h1>To-Do List</h1>

        <form id="auth-form">
          <h2 id="auth-title">Iniciar sesión</h2>
          <label>
            Email
            <input type="email" id="email" required />
          </label>
          <label>
            Contraseña
            <input type="password" id="password" required minlength="6" />
          </label>

          <button type="submit" id="auth-submit">Entrar</button>
          <button type="button" id="google-signin">Entrar con Google</button>

          <p id="auth-toggle-text">¿No tienes cuenta? <a href="#" id="toggle-register">Regístrate</a></p>
        </form>
      </section>

      <!-- App View -->
      <section id="app-view" class="hidden">
        <header class="app-header">
          <h1>Mis Tareas</h1>
          <div>
            <button id="signout">Cerrar sesión</button>
          </div>
        </header>

        <section class="add-task">
          <form id="add-task-form">
            <input id="new-task-title" placeholder="Nueva tarea..." required />
            <button type="submit">Agregar</button>
          </form>
        </section>

        <section class="tasks">
          <ul id="tasks-list"></ul>
        </section>
      </section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
